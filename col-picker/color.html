<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="color-picker">
        <h2>Color Picker</h2>
        <div class="palette">
            <div class="color" style="background-color: #FF5733;"></div>
            <div class="color" style="background-color: #33FFC7;"></div>
            <div class="color" style="background-color: #334CFF;"></div>
            <div class="color" style="background-color: #FF33C7;"></div>
            <div class="color" style="background-color: #33FF57;"></div>
            <div class="color" style="background-color: #C733FF;"></div>
            <div class="color" style="background-color: #FFD133;"></div>
        </div>
        <div class="selected-color">
            <h3>Selected Color:</h3>
            <div id="selectedColor" class="selected-color-box"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
