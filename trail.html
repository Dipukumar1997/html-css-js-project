<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        .details {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightgray;
            height: 200px;
        }

        .details div {
            background-color: skyblue;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="details">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
    </div>
</body>
</html>
